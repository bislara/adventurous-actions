name: "Pull Request File Labeler"
on:
    pull_request_target
        types: [opened, assigned,reopned,assigned]
    
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@main
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        configuration-path: .github/pr_labeler.yml